<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- https://developer.mozilla.org/en-US/docs/Web/HTML/Element/meta -->
        <meta charset="utf-8"/>
        <meta content="initial-scale=1, width=device-width" name="viewport"/>

        <!-- documentation at http://getbootstrap.com/, alternative themes at https://www.bootstrapcdn.com/bootswatch/ -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>

        <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet"/>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="../static/scripts.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

        <title>codeGauntlet {% block title %}{% endblock %}</title>

    </head>

    <body>

        <div class="container electric">

            <nav class="navbar navbar-default" id="lang-main">
                <div class="container-fluid light bold">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#languages" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div class="collapse navbar-collapse" id="languages">
                            <ul class="nav navbar-nav">
                                <li><a href="#">JavaScript</a></li>
                                <li><a href="#">Python</a></li>
                                <li><a href="#">C++</a></li>
                                <li><a href="#">Ruby</a></li>
                           </ul>
                    </div>
                </div>
            </nav>
            
           <nav class="navbar navbar-default" id="diff-main">
                <div class="container-fluid light bold">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#difficulty" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div class="collapse navbar-collapse" id="difficulty">
                            <ul class="nav navbar-nav">
                                <li><a href="#">easy</a></li>
                                <li><a href="#">medium</a></li>
                                <li><a href="#">hard</a></li>
                           </ul>
                    </div>
                </div>
            </nav>
            
            <nav class="navbar navbar-default" id="question-main">
                <div class="container-fluid light bold">
                    <div class="navbar-header">
                        <button aria-expanded="false" class="navbar-toggle collapsed" data-target="#questions" data-toggle="collapse" type="button">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>
                    <div class="collapse navbar-collapse" id="questions">
                            <ul class="nav navbar-nav">
                                <li><a href="#">10</a></li>
                                <li><a href="#">30</a></li>
                                <li><a href="#">50</a></li>
                                <li><a href="#">100</a></li>
                           </ul>
                    </div>
                </div>
            </nav>

            {% if get_flashed_messages() %}
                <header>
                    <div class="alert alert-info" role="alert">
                        {{ get_flashed_messages() | join(" ") }}
                    </div>
                </header>
            {% endif %}

            <main class="bold">
                {% block main %}{% endblock %}
            </main>
            
        </div>
        
    </body>

</html>
