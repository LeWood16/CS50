{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3>Current cash in your account: {{ cash }}</h3>

    <form action="{{ url_for('buy') }}" method="post">
        <fieldset>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="stock symbol" type="text"/>
            </div>
            <div class="form-group">
                <input autocomplete="off" autofocus class="form-control" name="quantity" placeholder="number of shares" type="text"/>
            </div>

                <button class="btn btn-default btn-warning bold" type="submit">Buy Shares</button></button>
            </div>
        </fieldset>
    </form>
{% endblock %}
